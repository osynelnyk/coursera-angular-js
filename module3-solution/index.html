<!doctype html>
<html lang="en">
<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
	<div class="container" ng-controller="NarrowItDownController as ctrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>

		<form class="row row-cols-sm-auto g-3 align-items-center">
			<div class="col-12">
				<input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
			</div>
			<div class="col-12">
				<button class="btn btn-primary" ng-click="ctrl.narrowItDown();">Narrow It Down For Me!</button>
			</div>
		</form>

		<found-items found-items="ctrl.found" searched="ctrl.searched" nothing-found="ctrl.nothingFound" on-remove="ctrl.removeItem(index)"></found-items>

	</div>
</body>
</html>
