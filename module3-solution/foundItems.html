<table class="table table-hover mt-4" ng-if="searched">
	<tr>
		<th>#</th>
		<th>Name</th>
		<th>Short Name</th>
		<th>Description</th>
		<th class="col-md-2"></th>
	</tr>
	<tr ng-repeat="item in items">
		<td><strong>{{$index + 1}}</strong></td>
		<td><strong>{{item.name}}</strong></td>
		<td><strong>{{item.short_name}}</strong></td>
		<td>{{item.description}}</td>
		<td class="text-end">
			<button class="btn btn-secondary" ng-click="removeItem({ index: $index });">Don't want this one!</button>
		</td>
	</tr>
</table>

<div class="text-danger" ng-if="searched && nothingFound"><strong>Nothing found</strong></div>
<div class="text-danger" ng-if="searched && !nothingFound && (items.length == 0)"><strong>Nothing left!</strong></div>
